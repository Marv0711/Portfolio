<div class="complete-header">
    <div>
        <img class="logo" src="/assets/img/logo.png" alt="">
    </div>
    <div class="navBar-container">
        <a [ngClass]="{ 'activ-button': activeSection == 'aboutMe' }" (click)="activButton('aboutMe')"
            href="#aboutMe"><span translate>About me</span></a>
        <a *ngIf="translate.currentLang == 'en'" [ngClass]="{ 'activ-button': activeSection == 'skills' }"
            (click)="activButton('skills')" href="#skills"><span translate>Skills</span></a>
        <a *ngIf="translate.currentLang == 'de'" [ngClass]="{ 'activ-button': activeSection == 'skills' }"
            (click)="activButton('skills')" href="#skills"><span translate>Expertise</span></a>
        <a [ngClass]="{ 'activ-button': activeSection == 'portfolio' }" (click)="activButton('portfolio')"
            href="#portfolio">Portfolio</a>
        <a [ngClass]="{ 'activ-button': activeSection == 'contact' }" (click)="activButton('contact')"
            href="#contact"><span translate>{{ 'Contact' | translate }}</span></a>
        <div class="la-container">
            <a [ngClass]="{ 'activ-button': activeSectionLanguage == 'english' }"
                (click)="activButtonLanguage('english')" class="langue" (click)="translate.use('de'); laGerman()">DE</a>
            <div style="border-bottom: 23px solid white; height: 2px; width: 2px;"></div>
            <a [ngClass]="{ 'activ-button': activeSectionLanguage == 'german' }" (click)="activButtonLanguage('german')"
                class="langue" (click)="translate.use('en'); laEnglish()">EN</a>
        </div>
    </div>
    <input type="checkbox" id="checkbox4" class="checkbox4 visuallyHidden">
    <label for="checkbox4">
        <div (click)="openMenu()" class="hamburger hamburger4">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
            <span class="bar bar4"></span>
            <span class="bar bar5"></span>
        </div>
    </label>
    <div id="menu">
        <a [ngClass]="{ 'activ-button': activeSection == 'aboutMe' }" (click)="activButton('aboutMe')"
            href="#aboutMe"><span translate>About me</span></a>
        <a *ngIf="translate.currentLang == 'en'" [ngClass]="{ 'activ-button': activeSection == 'skills' }"
            (click)="activButton('skills')" href="#skills"><span translate>Skills</span></a>
        <a *ngIf="translate.currentLang == 'de'" [ngClass]="{ 'activ-button': activeSection == 'skills' }"
            (click)="activButton('skills')" href="#skills"><span translate>Expertise</span></a>
        <a [ngClass]="{ 'activ-button': activeSection == 'portfolio' }" (click)="activButton('portfolio')"
            href="#portfolio"><span translate>Portfolio</span></a>
        <a [ngClass]="{ 'activ-button': activeSection == 'contact' }" (click)="activButton('contact')"
            href="#contact"><span translate>{{ 'Contact' | translate }}</span></a>
        <a [ngClass]="{ 'activ-button': activeSectionLanguage == 'english' }" (click)="activButtonLanguage('english')"
            class="langue" (click)="translate.use('de'); laGerman()">DE</a>
        <a [ngClass]="{ 'activ-button': activeSectionLanguage == 'german' }" (click)="activButtonLanguage('german')"
            class="langue" (click)="translate.use('en'); laEnglish()">EN</a>
    </div>
</div>
